<table class="table">

    <thead class="table-dark">
        <tr>
            <th></th>
            <th class="align-middle">Name</th>
            <th class="align-middle">Price</th>
            <th class="align-middle">Units in stock</th>

        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let tempProduct of products">

            <td class="align-middle"><img src="{{tempProduct.imageUrl}}" height="50"/></td>
            <td class="align-middle">{{tempProduct.name}}</td>
            <td class="align-middle">{{tempProduct.unitPrice | currency:'RON'}}</td>
            <td class="align-middle">{{tempProduct.unitsInStock}}</td>
        </tr>
    </tbody>
</table>
