<table class="table">

    <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Units in stock</th>

        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let tempProduct of products">

            <td>
                <img src="{{ tempProduct.imageUrl }}" />
            </td>
            <td>
                {{tempProduct.name}}
            </td>
            <td>
                {{ tempProduct.unitPrice | currency:'RON'}}
            </td>
            <td>
                {{tempProduct.unitsInStock}}
            </td>
        </tr>
    </tbody>
</table>
